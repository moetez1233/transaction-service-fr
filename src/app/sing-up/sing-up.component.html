<div class="login-container">
  <div class="login-left">
    <h2>StackWaze</h2>
    <form [formGroup]="logUpForm" (ngSubmit)="signUp()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="test@stackwaze.com">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="******">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="super_admin">Super Admin</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <!--
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" placeholder="test@stackwaze.com">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" name="password" placeholder="******">


      -->
      <button type="submit" class="btn btn-signin">Sign Up</button>
    </form>
  </div>
</div>
